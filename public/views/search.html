<ul class="nav navbar-nav navbar-right">
  <li>
    <div>
      <input #searchBox id="search-box" placeholder="Search" (keyup)="partialSearch(searchBox.value)"/>
      <div *ngFor="let review of reviews | async" (click)="openReview(review.name)" class="search-result">
        {{review.name}}
      </div>  
    </div>
  </li>
  <li>
    <button class="fa fa-search" (click)="search(searchBox.value)" style="width:30px;height:30px;"></button>
  </li>
</ul>
