<div class="reviewbackground" style="padding-top:100px">
  <div *ngFor='let review of reviews'>
    <div *ngIf="review.name == reviewName">
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="jumbotron well text-center">
              <div class="row">
                {{review.date}}
              </div>
              <div class="row">
                {{review.name}}
              </div>
              <div class="row">
                {{review.rating}}
              </div>
              <div class="row">
                {{review.brand}}
              </div>
              <div class="row">
                {{review.category}}
              </div>
              <div class="row">
                <img style="height: 100px; width: 100px;" src="/images/{{review.image}}"/>
              </div>
              <div class="row">
                {{review.page_paragraphs}}
              </div>
              <div class="row">
                {{review.picture_descriptions}}
              </div>
              <div *ngFor='let picture of review.pictures' class="row">
                <img style="height: 100px; width: 100px;" src="/images/{{picture}}"/>
              </div>
            </div>
          </div><!-- end col -->
        </div><!-- end row -->
      </div>
    </div>
  </div>
</div>
