<template ngbModalContainer></template>

<template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
  </div>

  <div class="modal-body">
    <div *ngFor="let review of reviews">
      <div *ngIf="review.name == reviewName">
        <div class="row">
          {{review.date}}
        </div>
        <div class="row">
          {{review.name}}
        </div>
        <div class="row">
          {{review.rating}}
        </div>
        <div class="row">
          {{review.brand}}
        </div>
        <div class="row">
          {{review.category}}
        </div>
        <div class="row">
          {{review.image}}
        </div>
        <div class="row">
          {{review.page_paragraphs}}
        </div>
        <div class="row">
          {{review.picture_descriptions}}
        </div>
        <div class="row">
          {{review.pictures}}
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
  </div>
</template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">{{reviewName}}</button>
