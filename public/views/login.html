<div class="container">
  <div class="row">
<div style="margin:auto; width:300px; padding-top:20px;padding-bottom:20px">
This is the Model Driven Login
  </div>
</div>
</div>
<div class="container">
  <div class="row">
    <div style="width:300px;margin:auto;"> 
<form (ngSubmit)="processForm()" [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" required
    formControlName="username">
    <span class="help-block" *ngIf="usernameErr">
    {{ usernameErr }}
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" name="password" required
    formControlName="password">
    <span class="help-block" *ngIf="passErr">
    {{ passErr }}
    </span>

  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>
    </div><!-- end col -->
  </div><!-- end row -->
</div> <!-- end container -->

<div class="container">
  <div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form action="/api/authorize" method="post">
      <input name="transaction_id" type="hidden" value="581e43199a52c782aaee929f">
      <div>
      <input type="submit" value="Allow" id="allow">
      <input type="submit" value="Deny" name="cancel" id="deny">
      </div>
    </form>
  </div>
  </div>
</div>
