<div class="container">
  <div class="row">
  <div style="margin:auto; width:300px; padding-top:20px;padding-bottom:20px">
This is the Model Driven Login
  </div>
</div>
</div>
<div class="container">
  <div class="row">
    <div style="width:300px;margin:auto;"> 
    <div>
      <p>The token is: {{ [token] }} </p>
    </div>
<form (ngSubmit)="processForm()" [formGroup]="form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" required
    formControlName="username">
    <span class="help-block" *ngIf="usernameErr">
    {{ usernameErr }}
    </span>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" name="password" required
    formControlName="password">
    <span class="help-block" *ngIf="passErr">
    {{ passErr }}
    </span>

  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
</form>

    </div><!-- end col -->
  </div><!-- end row -->
</div> <!-- end container -->

    <p>testing</p>

</div>
