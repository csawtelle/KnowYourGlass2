<div class="loginbg">
  <div class="container">
    <div class="logincontainer col-xs-6 offset-xs-3">
      <div class="loginheaderpadding text-center">
        <h4>Welcome to the</h4>
        <h1>Login</h1>
      </div>
      <form (ngSubmit)="processForm()" [formGroup]="form" class="loginarea">
        <div class="form-group">
          <label class="userandpass" for="username">Username</label>
          <input 
            type="text" 
            class="form-control inputform" 
            name="username" 
            required
            formControlName="username" 
            placeholder="Enter your Username"
          >
          <span class="help-block" *ngIf="usernameErr">
          {{ usernameErr }}
          </span>
        </div>
        <div class="form-group" *ngIf="registered" >
          <label class="userandpass" for="password">Password</label>
          <input 
            type="text" 
            class="form-control inputform" 
            name="password" 
            required
            formControlName="password"
            placeholder="Enter your Password"
          >
          <span class="help-block" *ngIf="passErr">
          {{ passErr }}
          </span>
        </div>
        <div class="form-group" *ngIf="!registered" >
          <label class="userandpass" for="email">E-Mail: You will be e-mailed a temporary password.</label>
          <input 
            type="text" 
            class="form-control inputform" 
            name="email"
            required
            formControlName="email"
            placeholder="name@example.com"
          >
          <span class="help-block" *ngIf="emailErr">
          {{ emailErr }}
          </span>
        </div>        
        <div class="form-group text-center">
          <button type="submit" class="btn btn-info" *ngIf="registered">Login</button>
          <button type="submit" class="btn btn-info" *ngIf="!registered">Register</button>
        </div>
        <div (click)="swapForm(registered)" class="text-center" *ngIf="!registered">
          <button class="btn btn-link">Already registered?</button>
        </div>
        <div (click)="swapForm(registered)" class="text-center" *ngIf="registered">
          <button class="btn btn-link">Not registered?</button>
        </div>
      </form>
    </div><!-- end col -->
  </div> <!-- end container -->
</div><!-- end loginbg -->
