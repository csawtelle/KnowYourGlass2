<div class="search-container">
  <input 
		(focus)="ShowDropDown=true;" 
		(blur)="ShowDropDown=false;" 
		#searchBox 
		id="search-box" 
		autocomplete="off" 
		placeholder="Search" 
		(keyup)="partialSearch('&text=' + searchBox.value)"
	/>
  <button class="fa fa-search btn btn-outline-info" (click)="search(searchBox.value); searchBox.value=''"></button>
  <div *ngIf="ShowDropDown" class="search-results">
    <div *ngFor="let review of reviews | async" (mousedown)="openReview(review.title); searchBox.value=''">
      <div class="search-result">{{review.title}}</div>
    </div>
  </div>
</div>
