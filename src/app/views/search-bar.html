<form class="form-inline float-xs-right searchbottom">
  <input #searchBox id="search-box" placeholder="Search" (keyup)="partialSearch('&text=' + searchBox.value)"/>
  <div *ngFor="let review of reviews | async" (click)="openReview(review.name)" class="search-result">
    <div class="search-result">{{review.name}}</div>
  </div>
<!--
  <button class="fa fa-search btn btn-outline-info" (click)="search(searchBox.value)" style="width:30px;height:30px;"></button>
-->
    <button class="fa fa-search btn btn-outline-info" (click)="search(searchBox.value)"></button>
</form>
