<div>
  <div class="container" style="margin-top:10%">
    <div class="row">
      <div class="col-xs-8 offset-xs-2" style="border-radius:15px;background-color:white;padding-left:0px;padding-right:0px">
        <div class="postheader" [ngStyle]="{'background-image':'url(../images/'+review?.title_image+')', 'background-size':'cover', 'background-position':'center'}">
          <h1 class="reviewheadertop">{{ review?.name }}</h1>
          <p class="reviewheaderbottom">Posted On: {{review?.date}}</p>
        </div>

      <div class="postbody">
        <p>The Title image for this post is: {{ review?.title_image }}</p>
        <div>
          {{review?.rating}}
        </div>
        <div>
          {{review?.brand}}
        </div>
        <div>
          {{review?.category}}
        </div>
        <div>
          {{review?.sensor}}
        </div>
        <!-- XSS Vulnerability Issue #83-->
        <div [innerHtml]="review?.content">
        </div>

      </div>
      </div><!-- end ngIf -->
    </div><!-- end row -->
  </div> <!-- end container -->
</div><!-- end whole page -->
