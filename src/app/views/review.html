<div *ngIf="review">
  <div class="container" style="margin-top:10%">
    <div class="row">
      <div class="col-xs-10 offset-xs-1 reviewbody">
        <div class="postheader" [ngStyle]="{'background-image':'url(../images/'+review.title_image+')', 'background-size':'cover', 'background-position':'center'}">
          <h1 class="reviewheadertop">{{ review.title }}</h1>
          <p class="reviewheaderbottom">Posted On: {{review.date}}</p>
        </div>

      <div class="postbody">
        <div>
          {{review.author}}
        </div>
        <div>
          {{review.rating}}
        </div>
        <div>
          {{review.brand}}
        </div>
        <div>
          {{review.category}}
        </div>
        <div>
          {{review.sensor}}
        </div>
        <!-- XSS Vulnerability Issue #83-->
        <div [innerHtml]="review.content | safeHtml"></div>

      </div>
      </div><!-- end ngIf -->
    </div><!-- end row -->
  </div> <!-- end container -->
</div><!-- end whole page -->
<disqus [shortname]="knowyourglass" [identifier]={{review.title}}></disqus>
